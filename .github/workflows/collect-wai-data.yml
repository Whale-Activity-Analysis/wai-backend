name: Collect WAI Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx pandas numpy
      
      - name: Collect WAI data
        env:
          WAI_API_URL: ${{ secrets.WAI_API_URL || 'http://80.158.78.0:8000' }}
        run: |
          python collect_wai_data.py
      
      - name: Run WII Validation
        run: |
          python analysis/wii_validation.py
      
      - name: Commit & Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/*.json data/*.csv analysis/*.png
          
          if ! git diff --quiet || ! git diff --staged --quiet; then            
            git commit -m "üìä Update WAI data & validation - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ Changes committed and pushed"
          else
            echo "‚ÑπÔ∏è  No changes to commit"
          fi
