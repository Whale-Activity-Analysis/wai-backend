services:
  wai-backend:
    build: .
    container_name: wai-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - DEBUG=${DEBUG:-False}
      - SMA_WINDOW=${SMA_WINDOW:-30}
      - WAI_MIN=${WAI_MIN:-0}
      - WAI_MAX=${WAI_MAX:-100}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
